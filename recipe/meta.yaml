{% set version = "0.4.2.1" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-poilog
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/poilog_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/poilog/poilog_{{ version }}.tar.gz
  sha256: ee9ccec9339f4913661c5107caa0b3cd5103a8de499c8c071b06419432e23fd4

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - {{ compiler('c') }}        # [not win]
    - {{ stdlib("c") }}          # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ stdlib("m2w64_c") }}    # [win]
    - {{ posix }}filesystem      # [win]
    - {{ posix }}make
    - {{ posix }}sed             # [win]
    - {{ posix }}coreutils       # [win]
    - {{ posix }}zip             # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('poilog')"           # [not win]
    - "\"%R%\" -e \"library('poilog')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=poilog
  dev_url: https://github.com/cran/poilog
  license: GPL-3.0-only
  summary: Functions for obtaining the density, random deviates  and maximum likelihood estimates of the Poisson lognormal  distribution and the bivariate Poisson lognormal distribution.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
    - MathiasHaudgaard
